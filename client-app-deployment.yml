apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: client-app
  template:
    metadata:
      labels:
        app: client-app
    spec:
      containers:
      - image: hosnikadour/frontend-app-iteslab:latest
        name: client-app
        imagePullPolicy: Always
      containerPort: 3000
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: client-app-service
spec:
type: NodePort
ports:
    - port: 3000
      targetPort: 3000
      protocol: TCP
      nodePort: 31000
selector:
    app: client-app